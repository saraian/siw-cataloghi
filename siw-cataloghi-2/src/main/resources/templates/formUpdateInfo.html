<!DOCTYPE html>
<html>
	<head>
		<title>Modifica prodotto</title>
		<link  rel="stylesheet" th:href="@{/css/1template.css}"/>
	</head>
	<body>
		<header th:replace="fragments/base.html::intestazione"></header>
		<h1> Aggiorna il prodotto </h1>
			<form th:action="@{/updateProductInfo/{idProduct} (idProduct=${product.id})}" method="POST" th:object="${newProduct}">
			<div>
			<label>Nome:</label> <span><input required type="text" th:field="${newProduct.name}" th:value="${newProduct.name}"/></span>
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div> 
			<label>Descrizione:</label> <span><input required type="text" th:field="${newProduct.description}" th:value="${newProduct.description}"/></span> 
			</div>
			<div>
			<label>Prezzo:</label> <span><input required type="number" min="0.01" step="0.01" th:field="${newProduct.price}" th:value="${newProduct.price}"/></span>
			</div> 
			<button type="submit"> Applica </button> 
			</form>
		<footer th:replace="fragments/base.html::footer"></footer>
	</body>
</html>
