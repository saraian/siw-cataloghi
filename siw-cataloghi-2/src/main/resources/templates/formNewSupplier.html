<!DOCTYPE html>
<html>
	<head>
		<title>Nuovo prodotto</title>
		<link rel="stylesheet" href="/stile.css?version=3"/>
	</head>
	<body>
	<header th:replace="fragments/base.html::intestazione"></header>
	<h1>Aggiungi un prodotto </h1>
	<form th:action="@{/formNewSupplier}" method="POST" th:object="${supplier}">
	<div th:if="${#fields.globalErrors()}" th:text="${err}">
		<p th:each="err:${#fields.globalErrors()}" th:text="${err}">...</p>
	</div>
	<div>
		<label>Nome:</label> <span><input required type="text" th:field="${supplier.name}"/></span>
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
	</div>
	<div>
		<label>E-mail:</label> <span><input required type="text" th:field="${supplier.email}"/></span>
	</div>
	<div>
		<label>Indirizzo:</label> <span><input required type="number" th:field="${supplier.address}"/></span>
	</div>
	<div>
	<span><button type="submit">Conferma </button> </span>
	</div>
	</form>
	</body>
</html>
